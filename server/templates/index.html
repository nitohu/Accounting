<html>
    <head>
        <meta charset="utf-8">
        <title>Accounting</title>

        <link href="https://fonts.googleapis.com/css?family=Dosis|Quicksand|Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>

    <body>
        <nav>
            <a href="#" class="title">Accounting</a>

            <div class="placeholder"></div>

            <a href="#" class="active">Home</a>
            {{ if .Authenticated }}
                <a href="/logout/">Logout</a>
            {{ else }}
                <a href="/login/">Login</a>
            {{ end }}
        </nav>

        <div class="container">
            <h1>Welcome {{ .User.Name }}</h1>

            <div class="account-list">
                {{ range .User.AccountIDs }}
                    <div class="tile">
                        <span class="name">{{ .Name }}</span><br />
                        <span class="iban">{{ .Iban }}</span><br />
                        <div class="balance">{{ .Balance }} â‚¬</div>
                    </div>
                {{ end }}
            </div>
        </div>
    </body>
</html>
